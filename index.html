<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3era Entrega - Marcos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Entrega Final - CoderHouse JS</h1>
            <p class="lead text-muted">List of Cryptocurrencies</p>
            <form id="loadCryptos">
              <div class="mb-3">
                <label for="nameOfCrypto" class="form-label">Name</label>
                <select class="form-control" id="nameOfCrypto">
                  <option>ADA</option>
                  <option>BNB</option>
                  <option>BTC</option>
                  <option>ETH</option>
                  <option>SOL</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="priceOfPurchaseCrypto" class="form-label"
                  >Price</label
                >
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    id="priceOfPurchaseCrypto"
                    autocomplete="off"
                    class="form-control"
                    aria-label="Number (optional with dot and upto 2 numbers)"
                    placeholder="Ex: 12.34"
                  />
                </div>
                <div class="mb-3">
                  <label for="quantityOfCrypto" class="form-label"
                    >Quantity</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      id="quantityOfCrypto"
                      autocomplete="off"
                      class="form-control"
                      aria-label="Number (optional with dot and upto 2 numbers)"
                      placeholder="Ejx: 0.12"
                    />
                  </div>
                </div>
              </div>
              <button class="btn btn-outline-success" type="submit">
                LOAD
              </button>
            </form>
          </div>
        </div>
      </section>

      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto"></div>
          <div class="mb-3">
            <label for="searchCrypto" class="form-label">Searh Filter</label>
            <input
              type="text"
              id="searchCrypto"
              aria-label="Text"
              placeholder="Ex: BTC"
            />
          </div>

          <table id="listOfCryptos" class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Purchase Price</th>
                <th>Quantity</th>
                <th>Current Price</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody id="bodyTable" class="table-group-divider"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
